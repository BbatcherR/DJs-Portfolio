    <section id="contact" class="">
        <div class="container">
            <div class="row">
                <div class="col text-center py-5">
                    <h1 class="display-4 text-info text-uppercase text-center"><span class="text-secondary">Reach</span><strong class="text-warning"> Me</strong></h1>
                    <div class="title-underline bg-light"></div>
                    <p class="text-capitalize text-muted mt-2">Lorem ipsum dolor sit amet consectetur adipisicing elit. Eum, a.</p>

                </div>
            </div>
            <div class="row">
                <div class="col-md-6 my-3 ">
                    <div class="card card-body bg-dark">
                        <div class="card-title text-center text-muted">
                            <h1> Contact <span class="text-warning">Me</span> </h1>
                            <p class="text-muted text-capitalize lead"> please sign up </p>
                        </div>
                        <form>
                            <div class="form-group mt-2">
                                <input type="text" id="name" class="form-control form-control-lg" placeholder="company name||address">
                            </div>
                            <div class="form-group mt-2">
                                <input type="text" id="email" placeholder=" email" name="email" class="form-control">
                            </div>
                            <div class="form-group mt-2">
                                <input type="tel" id="phone" placeholder=" phone number" name="tel" class="form-control">
                            </div>
                            <div class="input-group my-3">
                                <div class="input-group-prefend">
                                    <span class="input-group-text ">Full Name</span>
                                </div>
                                <input type="text" class="form-control" id="group-username">
                            </div>
                            <div class="input-group my-2">
                                <div class="input-group-prefend">
                                    <span class="input-group-text "><i class="fas fa-inbox fa-2x"></i></span>
                                </div>
                                <input type="textarea" id="group-username" placeholder="short message" class="form-control">
                            </div>
                            <button type="submit" class="btn bg-warning btn-block text-dark mt-5">Submit</button>
                        </form>

                    </div>
                </div>
                <div class="col-md-6 my-3">
                    <div class="embed-responsive embed-responsive-4by3">
                        <iframe class="embed-responsive-item" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d146872.4434691996!2d120.9856280115405!3d14.68338835773611!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3397ba0942ef7375%3A0x4a9a32d9fe083d40!2sQuezon%20City%2C%20Metro%20Manila!5e0!3m2!1sen!2sph!4v1567697331295!5m2!1sen!2sph"
